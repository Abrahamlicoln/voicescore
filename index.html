<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Voice Grading System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Transformers.js -->
    <script src="https://unpkg.com/@xenova/transformers@2.6.1"></script>
    
    <!-- jQuery Toast CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css" rel="stylesheet">
<!-- jQuery Toast JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>



    <!-- Your modules -->
    <script src="js/uiManager.js"></script>
    <script src="js/audioProcessor.js"></script>
    <script src="js/voiceGrading.js"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Advanced Voice Grading System</h1>
            <div class="flex items-center gap-4">
                <!-- Status -->
                <div class="flex items-center gap-2">
                    <div id="statusDot" class="w-3 h-3 rounded-full bg-gray-400"></div>
                    <span id="status" class="text-gray-600">Ready</span>
                </div>

                <!-- Manual Input -->
                <div class="relative">
                    <input type="text" 
                           id="manualInput" 
                           class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                           placeholder="Type command and press Enter">
                </div>

                <!-- Voice Control -->
                <button id="voiceButton" 
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Start Voice Grading
                </button>
            </div>
        </div>

        <!-- Active Student Card -->
        <div id="activeStudent" class="hidden mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
            <h2 class="text-lg font-semibold mb-2">Currently Grading:</h2>
            <div class="flex items-center gap-4">
                <span id="activeMatric" class="text-blue-600 font-medium"></span>
                <span id="activeName" class="text-gray-700"></span>
            </div>
        </div>

        <!-- Students Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Matric Number</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Full Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">CA1</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">CA2</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Exam</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                    <!-- Students will be loaded here -->
                </tbody>
            </table>
        </div>

        <!-- Processing Indicator -->
        <div id="processingIndicator" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-6 rounded-lg shadow-xl">
                <div class="flex items-center gap-4">
                    <div class="animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
                    <span class="text-lg">Processing...</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
